{% extends "main/base.html" %} {% block content %}
<div class="col-4 register">
  <form method="post">
    {% csrf_token %} {% if form.email.errors %} {{ form.email.errors }} {% endif
    %}
    <input
      type="email"
      name="email"
      placeholder="Email"
      class="form-control"
      style="margin-bottom: 5%"
    />
    <input
      type="submit"
      class="btn btn-success btn-lg"
      value="Reset password"
    />
  </form>
</div>
{% endblock %}
